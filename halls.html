<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Azvanteam</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<header class="header__halls">
    <div class="header__logo d-flex align-center justify-between">
        <a href="index.html" class="header__link">Azvanteam</a>
    </div>
</header>
<section class="studios">
    <div class="container d-flex">
        <div class="studios__navbar">
            <div class="studios__input">
                <p class="studios__title">Естественный свет</p>
                <div class="d-flex flex-column">
                    <div class="studios__checkbox">
                        <input type="checkbox">
                        <label>Большие окна</label>
                    </div>
                    <div class="studios__checkbox">
                        <input type="checkbox">
                        <label>Лофт, мансарда</label>
                    </div>
                    <div class="studios__checkbox">
                        <input type="checkbox">
                        <label>Балкон, терраса, вход на крышу</label>
                    </div>
                </div>
            </div>
            <div class="studios__input">
                <p class="studios__title">Интерьер, декорации</p>
                <div class="d-flex flex-column">
                    <div class="studios__checkbox">
                        <input type="checkbox">
                        <label>Тематические декорации</label>
                    </div>
                    <div class="studios__checkbox">
                        <input type="checkbox">
                        <label>Бодуар, спальня</label>
                    </div>
                    <div class="studios__checkbox">
                        <input type="checkbox">
                        <label>Рояль, пианино</label>
                    </div>
                    <div class="studios__checkbox">
                        <input type="checkbox">
                        <label>Камин</label>
                    </div>
                    <div class="studios__checkbox">
                        <input type="checkbox">
                        <label>Ванна</label>
                    </div>
                    <div class="studios__checkbox">
                        <input type="checkbox">
                        <label>Качели</label>
                    </div>
                    <div class="studios__checkbox">
                        <input type="checkbox">
                        <label>Пилон</label>
                    </div>
                    <div class="studios__checkbox">
                        <input type="checkbox">
                        <label>Сеновал</label>
                    </div>
                </div>
            </div>
            <div class="studios__input">
                <p class="studios__title">Фактурная стена, пол</p>
                <div class="d-flex flex-column">
                    <div class="studios__checkbox">
                        <input type="checkbox">
                        <label>Кирпичная стена</label>
                    </div>
                    <div class="studios__checkbox">
                        <input type="checkbox">
                        <label>Лепнина, штукатурка</label>
                    </div>
                    <div class="studios__checkbox">
                        <input type="checkbox">
                        <label>Деревянные стены</label>
                    </div>
                    <div class="studios__checkbox">
                        <input type="checkbox">
                        <label>Деревянный пол</label>
                    </div>

                </div>
            </div>
            <div class="studios__input">
                <p class="studios__title">Циклорама</p>
                <div class="d-flex flex-column">
                    <div class="studios__checkbox">
                        <input type="checkbox">
                        <label>Белая</label>
                    </div>
                    <div class="studios__checkbox">
                        <input type="checkbox">
                        <label>Серая</label>
                    </div>
                    <div class="studios__checkbox">
                        <input type="checkbox">
                        <label>Черная</label>
                    </div>
                    <div class="studios__checkbox">
                        <input type="checkbox">
                        <label>Хромакей</label>
                    </div>

                </div>
            </div>
            <div class="studios__input">
                <p class="studios__title">Фоны</p>
                <div class="d-flex flex-column">
                    <div class="studios__checkbox">
                        <input type="checkbox">
                        <label>Бумажные фоны</label>
                    </div>
                    <div class="studios__checkbox">
                        <input type="checkbox">
                        <label>Тканевые фоны</label>
                    </div>
                </div>
            </div>
            <div class="studios__input">
                <p class="studios__title">Студийное оборудование</p>
                <div class="d-flex flex-column">
                    <div class="studios__checkbox">
                        <input type="checkbox">
                        <label>Подвесная система</label>
                    </div>
                    <div class="studios__checkbox">
                        <input type="checkbox">
                        <label>Генератор</label>
                    </div>
                    <div class="studios__checkbox">
                        <input type="checkbox">
                        <label>Журавль</label>
                    </div>
                    <div class="studios__checkbox">
                        <input type="checkbox">
                        <label>Октобокс</label>
                    </div>

                </div>
            </div>
            <div class="studios__input">
                <p class="studios__title">Возможности</p>
                <div class="d-flex flex-column">
                    <div class="studios__checkbox">
                        <input type="checkbox">
                        <label>Аквазона</label>
                    </div>
                    <div class="studios__checkbox">
                        <input type="checkbox">
                        <label>Отдельная гримерка</label>
                    </div>
                    <div class="studios__checkbox">
                        <input type="checkbox">
                        <label>Проведение мастер-классов</label>
                    </div>
                    <div class="studios__checkbox">
                        <input type="checkbox">
                        <label>Съемка автомобилей и мотоциклов</label>
                    </div>
                    <div class="studios__checkbox">
                        <input type="checkbox">
                        <label>Съемка кино</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="studios__halls ">
            <div class="halls__block">
                <img src="images/parad.png" alt="" class="">
                <h3 class="halls__title">DAY</h3>
            </div>
            <div class="halls__block">
                <img src="images/print.png" alt="" class="">
                <h3 class="halls__title">Print</h3>
            </div>
            <div class="halls__block">
                <img src="images/lightroom.png" alt="" class="">
                <h3 class="halls__title">LIGHTROOM</h3>
            </div>
            <div class="halls__block">
                <img src="images/parfe.PNG" alt="" class="">
                <h3 class="halls__title">Parfe</h3>
            </div>
            <div class="halls__block">
                <img src="images/cyber.png" alt="" class="">
                <h3 class="halls__title">Cyber</h3>
            </div>
            <div class="halls__block">
                <img src="images/black.png" alt="" class="">
                <h3 class="halls__title">Black</h3>
            </div>
            <div class="halls__block">
                <img src="images/Белаяциклорама.png" alt="" class="">
                <h3 class="halls__title">Белая Циклорама</h3>
            </div>
            <div class="halls__block">
                <img src="images/Большойзал.png" alt="" class="">
                <h3 class="halls__title">Большой зал</h3>
            </div>
            <div class="halls__block">
                <img src="images/LOFT.png" alt="" class="">
                <h3 class="halls__title">Loft</h3>
            </div>
            <div class="halls__block">
                <img src="images/Малина.png" alt="" class="">
                <h3 class="halls__title">Малина</h3>
            </div>
            <div class="halls__block">
                <img src="images/Star.png" alt="" class="">
                <h3 class="halls__title">Star</h3>
            </div>
            <div class="halls__block">
                <img src="images/Light-hall.png" alt="" class="">
                <h3 class="halls__title">Light-hall</h3>
            </div>
        </div>
    </div>
</section>
</body>
</html>
